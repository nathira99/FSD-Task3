<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./src/styles/index.css">

    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Memory Card Game</h1>
    <button id="restart"><i class="fa fa-refresh""></i> Restart</button>
  </header>

  <div class="game-container" id="game-container"></div>
 
  <div class="winMessage" id="winMessage" style="display: none">
    <div class="winContent">
      <h2>Congratulations!</h2> 
      <p>You matched all the cards!</p>
      <button id="playAgain"><i class="fa-solid fa-rotate-right"></i> Play Again</button>
    </div>
  </div>

<!-- Javascript -->
    <script src="./src/script/index.js">
    </script>
</body>
</html>
